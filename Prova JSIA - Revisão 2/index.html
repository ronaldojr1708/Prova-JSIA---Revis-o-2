<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Prova JSIA - Revisão 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Cadastro de Alunos</h1>

  <label>Nome:</label>
  <input type="text" id="nome" placeholder="Ex: João Silva">

  <label>Turma:</label>
  <input type="text" id="turma" placeholder="Ex: 3A">

  <label>Curso:</label>
  <input type="text" id="curso" placeholder="Ex: Informática">

  <button onclick="adicionarAluno()">Adicionar Aluno</button>

  <h2>Buscar Alunos</h2>
  <label>Filtrar por Turma ou Curso:</label>
  <input type="text" id="filtro" oninput="filtrarAlunos()" placeholder="Digite a turma ou curso">
  
  <div id="listaAlunos"></div>

  <script src="script.js"></script>
</body>
</html>
